    <body>
        <!-- Docs master nav -->
        <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">

                            <a id="about" href="#">About</a>

                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <br />
            <br />
            <br />
            <div class="list-group" id="list">
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body" style="text-align: justify;">
                        <img style="float:left;padding:10px" alt="" id="myImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" />
                        <span id="myDesc"></span>
                        <br clear="both"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/data.js"></script>
        <script>
            $(function() {
                var list = $('#list');
                for (var i = 0; i < data.length; i++) {
                    var t = ['<a href="#" class="list-group-item " data-toggle="modal" data-target="#myModal" data-id="', data[i].id, '">',
                        '<h3 class="list-group-item-heading">', '<img src="', data[i].path, '" height="60" />&nbsp;', data[i].name, '</h3>',
                        '</a>'].join('');
                    list.append(t);
                }

                $('#myModal').on('show.bs.modal', function(a, b, c) {
                    dataId = $(a.relatedTarget).data('id');
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].id == dataId) {
                            $('#myModalLabel').html(data[i].name);
                            $('#myImg').attr('src', data[i].path);
                            $('#myDesc').html(data[i].desc);
                        }
                    }

                });

            });
        </script>
